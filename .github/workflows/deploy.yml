name: deploy

on:
  push:
    branches: [ dev ]

env:
  S3_BUCKET_NAME: hobbyhopbucket
  RESOURCE_PATH: ./src/main/resources/application.yml
  CODE_DEPLOY_APPLICATION_NAME: hobby_hop_ci_cd
  CODE_DEPLOY_DEPLOYMENT_GROUP_NAME: dev
  REGION: ap-northeast-2

jobs:
  build-docker-image:
    if: github.event.pull_request.merged == true # PR이 머지가 됬을 때(승인)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Set yml file
        uses: microsoft/variable-substitution@v1
        with:
          files: ${{ env.RESOURCE_PATH}}
        env:
          spring.datasource.url: ${{ secrets.RDS_HOST }}
          spring.datasource.username: ${{ secrets.RDS_USERNAME }}
          spring.datasource.password: ${{ secrets.RDS_PASSWORD }}
          jwt.secret.key: ${{ secrets.JWT_SECRET_KEY }}
          cloud.aws.s3.bucket: ${{ S3_BUCKET_NAME }}
          cloud.aws.s3.credentials.accessKey: ${{ secrets.ACCESS_KEY_ID }}
          cloud.aws.s3.credentials.secretKey: ${{ secrets.ACCESS_KEY_SECRET }}
          cloud.aws.region.static: ${{ REGION }}


      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        shell: bash

      - name: Build with Gradle
        run: ./gradlew build
        shell: bash
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push to DockerHub
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ secrets.DOCKERHUB_TAG }}
  deploy:
    needs: build-docker-image
    name: Deploy
    runs-on: [ self-hosted, label-development ]
    steps:
      - name: Docker run
        run: |
          sudo docker stop hobby-hop-app && docker rm hobby-hop-app && docker rmi ${{ secrets.DOCKERHUB_TAG }}
          sudo docker run -d -p 80:8080 ${{ secrets.PROD_ENV }} --name hobby-hop-app ${{ secrets.DOCKERHUB_TAG }}
